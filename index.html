<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="vcenter">
        <div class="logo">
            <div class="shape">
                <div class="arrow">
                    <div class="dot"></div>
                </div>
                <div class="snowflake">
                    <div class="top-part">
                        <div class="branch top">
                            <div class="dot"></div>
                        </div>
                        <div class="branch left-slope">
                            <div class="dot"></div>
                        </div>
                        <div class="branch right-slope">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="bottom-part">
                            <div class="branch top">
                                <div class="dot"></div>
                            </div>
                            <div class="branch left-slope">
                                <div class="dot"></div>
                            </div>
                            <div class="branch right-slope">
                                <div class="dot"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
